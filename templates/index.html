<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Analyzer</title>

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2.75rem;
            text-align: center;
            color: #f8fafc;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
        }

        h2, h3 {
            text-align: center;
            margin: 2rem 0 1rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        form {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto 2rem;
            border: 1px solid #334155;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #475569;
            background-color: #0f172a;
            color: #e2e8f0;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #64748b;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            transition: background 0.25s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e3a8a 100%);
            transform: translateY(-2px);
        }

        pre {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            color: #cbd5e1;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        img {
            display: block;
            max-width: 100%;
            margin: 2rem auto;
            border-radius: 10px;
            border: 1px solid #334155;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2, h3 {
                font-size: 1.25rem;
            }
            form {
                padding: 1.5rem;
            }
            pre {
                padding: 1.25rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Analyzer</h1>

        <form method="POST">
            <input type="text" name="ticker" placeholder="Enter stock symbol (e.g. AAPL)" required>
            <button type="submit">Analyze</button>
        </form>
        {% if pdf_ready %}
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('download_pdf', ticker=ticker) }}" target="_blank">
                    <button style="padding: 0.75rem 1.25rem; font-size: 1rem; font-weight: 600; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer;">
                        ðŸ“„ Download PDF Report
                    </button>
                </a>
            </div>
        {% endif %}

        {% if report %}
            <h2>Report</h2>
            <pre>{{ report }}</pre>
        {% endif %}

        {% if chart_path %}
            <h3>Technical Chart</h3>
            <img src="{{ chart_path }}" alt="Technical Chart">
        {% endif %}
        
    </div>
</body>
</html>
